spring:
  profiles:
    active: local
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:~/simpleSns;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: ture
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  h2:
    console:
      enabled: true

  data:
    redis:
      host: localhost
      port: 6379

